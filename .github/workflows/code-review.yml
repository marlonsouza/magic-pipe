name: Automated Code Review

on:
  pull_request:
    types: [opened, synchronize]

permissions:
  contents: read
  pull-requests: write
  issues: write

jobs:
  code-review:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Standard Code Review
        if: ${{ !contains(github.event.pull_request.labels.*.name, 'mcp-review') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || 'gpt-4' }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          OPENAI_ORGANIZATION: ${{ secrets.OPENAI_ORGANIZATION }}
          USE_GITHUB_ACTION: 'true'
          DEBUG_MODE: ${{ contains(github.event.pull_request.labels.*.name, 'debug') }}
          DETAILED_REVIEWS: ${{ contains(github.event.pull_request.labels.*.name, 'detailed-review') }}
        run: |
          echo "Running standard code review..."
          # Ensure we create a default review in case the program fails
          echo "# ðŸŽ‰ Code Review" > review_output.txt
          echo "Analisando mudanÃ§as no PR..." >> review_output.txt
          python -m src.github_action > review_result.txt 2>&1 || echo "âš ï¸ O processo de revisÃ£o encontrou erros. Veja os logs para mais detalhes." >> review_output.txt
          # Check if the review was generated properly and use it
          if [ -s review_result.txt ]; then
            cat review_result.txt > review_output.txt
          fi

      - name: Run MCP Code Review
        if: ${{ contains(github.event.pull_request.labels.*.name, 'mcp-review') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          OPENAI_MODEL: ${{ secrets.OPENAI_MODEL || 'gpt-4' }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          PR_BASE_SHA: ${{ github.event.pull_request.base.sha }}
          PR_HEAD_SHA: ${{ github.event.pull_request.head.sha }}
          OPENAI_ORGANIZATION: ${{ secrets.OPENAI_ORGANIZATION }}
          USE_MCP: 'true'
          DEBUG_MODE: ${{ contains(github.event.pull_request.labels.*.name, 'debug') }}
          DETAILED_REVIEWS: ${{ contains(github.event.pull_request.labels.*.name, 'detailed-review') }}
        run: |
          echo "Running MCP code review server..."
          # Ensure we create a default review in case the program fails
          echo "# ðŸŽ‰ Code Review (MCP Mode)" > review_output.txt
          echo "Analisando mudanÃ§as no PR usando MCP server..." >> review_output.txt
          python -m src.github_action > review_result.txt 2>&1 || echo "âš ï¸ O processo de revisÃ£o MCP encontrou erros. Veja os logs para mais detalhes." >> review_output.txt
          # Check if the review was generated properly and use it
          if [ -s review_result.txt ]; then
            cat review_result.txt > review_output.txt
          fi
          
      - name: Comment on PR
        uses: peter-evans/create-or-update-comment@v3
        if: ${{ always() }}
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-file: review_output.txt